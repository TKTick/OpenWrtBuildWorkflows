  workflow_dispatch:
    inputs:
      force-build:
        description: "Build new firmware anyway"
        required: false
        default: "false"
      ssh:
        description: "SSH connection to Actions"
        required: false
        default: "false"
        
# å–æ¶ˆæ³¨é‡Šä»¥ä¸‹å†…å®¹ä»¥å®šæœŸè¿è¡Œã€‚  è¯·æ³¨æ„ï¼Œæ­¤å¤„çš„ cron è¡¨è¾¾å¼ä¸åŒ…å«ç§’ã€‚
